<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Inicio Descripciones -->
    <meta name="description" content="Venta y delivery de producto de mascotas">
    <meta name="author" content="Arturo Lovers">
    <link rel="icon" href="IMG/caticon.ico">
    <title>Tienda de Mascotas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Fin descripciones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- Barra de Navegación con Buscador-->
        <div id="menu-superior"></div>
    </header>

    <!-- Cuerpo de la Pagina -->

    <div class="album py-2 bg-pink">
        <div class="container">
            <div class="row">

                <!--Correo-->
                <div class="album py-2 text-center">
                    <h1>Ingresa a tu cuenta</h1>
                    &nbsp;
                    <div class="mb-3">
                        <label for="Correo" class="form-label">Correo:</label>
                        <input type="text" class="" id="Correo" name="Correo" required
                            aria-describedby="CorreoHelp">
                    </div>

                    <!--Contraseña-->
                    <label for="Contraseña" class="form-label">Contraseña:</label>
                    <input type="Contraseña" class="" id="Contraseña" name="Password" required
                        aria-describedby="Contraseña">
                    <div id="Contraseña" class="form-text">
                    </div>
                    <br>
                    <a href="#" class="btn btn-primary">Ingresar</a>
                    <br>
                    <br>
                    <a href="#">Registrate</a>&nbsp;&nbsp;
                    <a href="#">Olvidé mi Contraseña</a>
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->
    <footer id="footer"></footer>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/ingresar.js"></script>
</body>

</html>
