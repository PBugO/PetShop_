<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Inicio Descripciones -->
    <meta name="description" content="Venta y delivery de producto de mascotas">
    <meta name="author" content="Arturo Lovers">
    <link rel="icon" href="IMG/caticon.ico">
    <title>Tienda de Mascotas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Fin descripciones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- Barra de Navegación con Buscador-->
        <div id="menu-superior"></div>
        <!-- Formulario del mantenedor  -->
        <div class="album py-2 bg-pink">
            <div class="container">
                <div class="row">

                    <div class="col-md-6">
                        <h1>Mantenedor de Bodega</h1>
                        <form>
                            <div class="form-group">
                                <label for="categoria">Categoría:</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="categoria1">Perros</option>
                                    <option value="categoria2">Gatos</option>
                                    <option value="categoria3">Roedores</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <select class="form-select" id="nombre" name="nombre" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="nombre1">Arena para Gatos Easy Clean</option>
                                    <option value="nombre2">KninoDog</option>
                                    <option value="nombre3">Churu</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="cantidad" class="form-control" id="cantidad" name="cantidad" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Nuevo</button>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                    <div class="col-md-6  text-center">
                        <img img class="card-img-top thumbnail-product" src="IMG/arena.png" alt="">
                    </div>
                </div>
                <br>
                <!-- Inventario -->
                <table class="table-bodega">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Gatos</td>
                            <td>Arena para gatos Easy Clean 4 kg Lavanda</td>
                            <td>Vendido</td>
                            <td>Eliminar</td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Perros</td>
                            <td> KninoDog 3 kg, Sabor a Carne, Adulto</td>
                            <td>En Bodega</td>
                            <td>Eliminar</td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Perros</td>
                            <td>Churu Sabor Salmón</td>
                            <td>Vendido</td>
                            <td>Eliminar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </header>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/bodega.js"></script>


</body>

</html>
