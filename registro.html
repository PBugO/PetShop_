<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Mascotas</title>
    <link rel="icon" href="IMG/caticon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <header id="header">
        <!-- Barra de Navegación con Buscador-->
        <div id="menu-superior"></div>

    </header>

    <!-- titulo -->
    <div class="album py-2 bg-pink">
        <div class="container">
          <div class="row">
    <div class="">
        <h1>Registro de cliente</h1>
        &nbsp;
    </div>
    <br>

    <!-- formulario de cliente -->
    <form class="row g-3 needs-validation" novalidate>
        <div class="container-fluid">

            <!-- todos los datos del cliente -->
            <div class="row justify-content-center">
                <!-- datos del cliente -->
                <div class="col-sm-12 col-md-4" id="datos">

                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input required placeholder="Ej 10123123-K" type="text" class="form-control" id="rut"
                            aria-describedby="rutHelp">
                        <div id="rutHelp" class="form-text">
                            Escribe el RUT sin puntos y con guión.
                        </div>
                        <div class="invalid-feedback">
                            El campo RUT es obligatorio
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="Nombres" class="form-label">Nombres</label>
                        <input type="nombres" class="form-control" id="nombres" name="nombres" required
                            aria-describedby="nombresHelp">
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="apellidos" class="form-control" id="apellidos" name="apellidos" required
                            aria-describedby="apellidosHelp">
                    </div>

                    <div class="mb-3">
                        <label for="Correo" class="form-label">Correo</label>
                        <input type="correo" class="form-control" id="correo" name="correo" required
                            aria-describedby="correoHelp">
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="direccion" class="form-control" id="direccion" name="direccion" required
                            aria-describedby="direccionHelp">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Deseo suscribirme al club de
                            mascotas con un aporte de $3.000 y obtener un 5% de descuento en mis compras.
                        </label>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password1" name="password1" required
                            aria-describedby="password1Help">
                        <div id="passwordHelp" class="form-text">
                            La contraseña debe tener entre 8 y 20 caracteres,
                            y que esos caracteres sean letras, números,
                            el símbolo @ o el guión.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="password2" name="password2" required
                            pattern="^[\w@-]{8,20}$">
                        <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                    </div>
                </div>

                <!-- foto cliente -->

                <div class="col-sm-12 col-md-4 text-center" id="foto">
                    <label for="rut" class="form-label">Imagen</label><br>
                    <img src="IMG/ProfileIcon.png" class="logo2">
                    <br><br>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="file">
                    </div>

                </div>
            </div>

            <!-- botones -->
            &nbsp;
            <div class="row" id="botones">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
            </div>
            &nbsp;
        </div>
    </form>
</div>
</div>
</div>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    
</body>

</html>
