<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Inicio Descripciones -->
    <meta name="description" content="Venta y delivery de producto de mascotas">
    <meta name="author" content="Arturo Lovers">
    <link rel="icon" href="IMG/caticon.ico">
    <title>Tienda de Mascotas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Fin descripciones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- Barra de Navegación con Buscador-->
        <div id="menu-superior">

        </div>
        <!-- Mis datos -->
        <!--    Rut    -->

        <div class="album py-2 bg-pink">
            <div class="container">
            <div class="row">
                <div class="col-sm-2 col-md-5" id="datos">
                    <h1>Mis datos</h1>
                    <div class="mb-3">
                      <label for="Rut"class="form-label">Rut:</label>
                      <input required placeholder="Ej 10.123.123-k" 
                          type="rut" name="rut" class="form-control"
                          id="rut" aria-describedby="RutHelp">
                      <div id="RutHelp" class="form-text">
                        Escribe el RUT con punto y con guión.</div>
                    <div class="invalid-feedback">
                        El campo RUT es obligatorio
                        </div>
                    </div>

                    <!--Nombres-->
                    <div class="mb-3">
                      <label for="Nombres" class="form-label">Nombres: </label>
                      <input required placeholder ="Ej Bruce Mario" 
                          type="text" class="form-control"
                          id="Nombre" aria-describedby="NombresHelp">
                      <div id="NombreHelp" class="form-text">
                        </div>
                      <div class="invalid-feedback">
                        Los nombres son obligatorios
                      </div>
                    </div>

                    <!--Apellidos-->
                    <div class="mb-3">
                      <label for="Apellidos" class="form-label">Apellidos: </label>
                      <input required placeholder="Ej Wayne Perez" 
                          type="text" class="form-control"
                          id="Apellido" aria-describedby="ApelldosHelp">
                      <div id="ApellidosHelp" class="form-text">
                        </div>
                      <div class="invalid-feedback">
                        Los apellidos son obligatorios
                      </div>
                    </div>

                    <!--Correo-->
                    <div class="mb-3">
                      <label for="Correo" class="form-label">Correo: </label>
                      <input required placeholder="Ej BruceWayneChad@gmail.com" 
                          type="text" class="form-control"
                          id="Correo" aria-describedby="CorreoHelp">
                      <div id="CorreoHelp" class="form-text">
                        </div>
                      <div class="invalid-feedback">
                        Correo obligatorio
                      </div>
                    </div>

                    <!--Dirección-->
                    <div class="mb-3">
                        <label for="Descripción" class="form-label">Dirección: </label>
                        <input required placeholder=""  
                            type="text" class="form-control"
                            id="Correo" aria-describedby="DescripciónHelp">
                        <div id="DescripciónHelp" class="form-text">
                          </div>
                        <div class="invalid-feedback">
                          Correo obligatorio
                        </div>
                      </div>

                    <!--Subscripcion-->
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleSubscripción">
                    </label>
                    Suscripción $3.000 mensuales en beneficio al refugio "Patitas
                    Seguras".
                    </div>

                    <!--Password-->
                    <div class="mb-3">
                      <label required for="Contraseña" class="form-label">Contraseña: </label>
                      <input type="Contraseña" class="form-control" id="Contraseña">
                    </div>
                    
                    <!--Repetir Contraseña-->
                    <div class="mb-3">
                      <label required for="RepetirContraseña" class="form">Repetir Contraseña: </label>
                      <input type="RepetirContraseña" class="form-control" id="RepetirContraseña">
                    </div>
                    <br>

                    <!--Botones-->
                    <div class="row" id="botones">
                        <div class="col text-center">
                          <button type="submit" class="btn btn-primary">Guardar</button>
                          <button type="reset" class="btn btn-primary">Limpiar</button>
                          <br><br>
                        </div>
                    </div>
                </div>
        <!--Foto del registrado-->
                      <div class="col-md-6 text-center" id="foto">
                        <br>
                        <br>
                        <img class="card-img-top thumbnail-product" src="img/usuario.jpg" alt="">
                        <img img class="card-img-top thumbnail-product" src="" alt="">
                        <br>
                        <br>
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                      </div>
                    </div>
                </div>
            </div>
  </header>   
  
  

<!-- Footer -->
<div id="footer"></div>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
  crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>  
</body>

</html>
